<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Laborator 5 AJAX Problema 1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="title-container">
    <h1><u>Problema 1 AJAX</u></h1>
</div>

<br>

<div class="main-div">
    <fieldset>
        <legend><b>Informatii Calatorii Trenuri</b></legend>

        <span><b><u>Selectati tipul de curse</u></b>:</span>
        <div class="tipuri-curse-container">
            <input id="curse-directe" type="radio" name="tip-curse" value="Curse directe" checked>
            <label for="curse-directe" class="radio-button-label">Curse directe</label>

            <input id="curse-inverse" type="radio" name="tip-curse" value="Curse inverse">
            <label for="curse-inverse" class="radio-button-label">Curse inverse</label>
        </div>

        <br>

        <span><b><u>Plecari</u></b>:</span>
        <div class="plecari-trenuri-container">
            <ul id="lista-plecari" class="lista-trenuri"></ul>
        </div>

        <br>

        <span><b><u>Sosiri</u></b>:</span>
        <div class="sosiri-trenuri-container">
            <ul id="lista-sosiri" class="lista-trenuri"></ul>
        </div>
    </fieldset>
</div>
</body>

<script type="text/javascript" src="script.js"></script>

</html>
