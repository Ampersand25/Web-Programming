<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Laborator 3 JS Problema 1</title>
    <style>
        body {
            background-color: #92A8D1;
        }

        .title-container {
            text-align: center;
        }

        h1 {
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="title-container">
    <h1><u>Problema 1 JS</u></h1>
</div>

<br>

<div class="selects-container">
    <div class="first-select-container">
        <label for="first-select" id="first-select-label">First drop-down list:</label>
        <select id="first-select" class="select-elements" name="letters" title="Drop down list that initially contains letters">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
            <option value="K">K</option>
            <option value="L">L</option>
            <option value="M">M</option>
            <option value="N">N</option>
            <option value="O">O</option>
            <option value="P">P</option>
            <option value="Q">Q</option>
            <option value="R">R</option>
            <option value="S">S</option>
            <option value="T">T</option>
            <option value="U">U</option>
            <option value="V">V</option>
            <option value="W">W</option>
            <option value="X">X</option>
            <option value="Y">Y</option>
            <option value="Z">Z</option>
        </select>
    </div>

    <br>

    <div class="second-select-container">
        <label for="second-select" id="second-select-label">Second drop-down list:</label>
        <select id="second-select" class="select-elements" name="numbers" title="Drop down list that initially contains numbers">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="11">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
        </select>
    </div>
</div>
</body>

<script src="jQuery/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
