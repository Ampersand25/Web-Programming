<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Laborator 3 JS Problema 2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="title-container">
    <h1><u>Problema 2 JS</u></h1>
</div>

<br>

<div class="questionnaire-container">
    <fieldset>
        <legend><b>Informatii Personale</b></legend>

        <div class="name-container">
            <img id="name-validation-img" src="./Images/NoAnswerImg.png" alt="Validation Image For Name Input">
            <label for="name-input"><u>Introduceti numele</u>: </label>
            <input id="name-input" type="text" placeholder="John Smith" size="30">
        </div>

        <br>

        <div class="date-of-birth-container">
            <img id="date-of-birth-validation-img" src="./Images/NoAnswerImg.png" alt="Validation Image For Date of Birth Input">
            <label for="date-of-birth-input"><u>Introduceti data nasterii</u>: </label>
            <input id="date-of-birth-input" type="text" placeholder="MM/DD/YYYY" size="9">
        </div>

        <br>

        <div class="age-container">
            <img id="age-validation-img" src="./Images/NoAnswerImg.png" alt="Validation Image For Age Input">
            <label for="age-input"><u>Introduceti varsta</u>: </label>
            <input id="age-input" type="text" placeholder="18" size="1">
        </div>

        <br>

        <div class="email-container">
            <img id="email-validation-img" src="./Images/NoAnswerImg.png" alt="Validation Image For Email Address Input">
            <label for="email-input"><u>Introduceti adresa de email</u>: </label>
            <input id="email-input" type="text" placeholder="name@domain.com" size="21">
        </div>

        <br>

        <div class="buttons-container">
            <button id="clear-button"><b>Reseteaza</b></button>
            <button id="submit-button"><b>Trimite</b></button>
        </div>
    </fieldset>
</div>
</body>

<script src="jQuery/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
