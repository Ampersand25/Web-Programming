<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Laborator 3 JS Problema 6</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <canvas id="confetti"></canvas>

    <div class="title-container">
        <h1><u>Problema 6 JS</u></h1>
    </div>

    <div class="game-settings-container">
        <fieldset>
            <legend><b>GAME SETTINGS</b></legend>

            <label for="table-size-input">Select the size of the game: </label>
            <input id="table-size-input" type="number" value="2" min="2" max="10" step="1">

            <br><br>

            <label for="number-of-shuffles-input">Select the number of shuffles: </label>
            <input id="number-of-shuffles-input" type="number" value="100" min="1" max="500" step="1">

            <br><br>

            <button id="generate-game-button" onclick="generateGame()">Generate Game!</button>
        </fieldset>
    </div>

    <br>

    <div class="game-table-container">
        <fieldset>
            <legend><b>GAME TABLE</b></legend>

            <table id="game-table"></table>
        </fieldset>
    </div>

    <br>

    <div class="statistics-container">
        <fieldset>
            <legend><b>STATISTICS</b></legend>

            <span id="no-of-moves"><u>Number of moves</u>: 0</span>

            <br>

            <span id="play-time"><u>Total play time</u>: 0s</span>
        </fieldset>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
