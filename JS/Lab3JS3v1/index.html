<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Laborator 3 JS Problema 3 Versiunea 1 (cu numere)</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <hr>

    <label for="table-size-input">Select the size of the game: </label>
    <input id="table-size-input" type="number" value="4" min="2" max="16" step="2">

    <br>

    <label for="number-of-seconds-input">Number of seconds after which the text disappears: </label>
    <input id="number-of-seconds-input" type="number" value="3" min="1" max="10" step="1">

    <br>

    <button id="generate-game-button" onclick="generateGame()">Generate Game!</button>

    <br><hr><br>

    <table id="game-table"></table>

    <hr>

    <label id="moves-label">Total number of moves: 0</label>

    <br>

    <label id="timer-label">Total play time: 0 hours, 0 minutes, 0 seconds</label>

    <hr>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
