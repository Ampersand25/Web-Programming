<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Laborator 3 JS Problema 2</title>
</head>
<body>
    <fieldset>
        <legend><b>Informatii Personale</b></legend>

        <label for="name-input"><u>Introduceti numele</u>: </label>
        <input id="name-input" type="text" placeholder="John Smith">

        <br><br>

        <label for="date-of-birth-input"><u>Introduceti data nasterii</u>: </label>
        <input id="date-of-birth-input" type="text" placeholder="MM/DD/YYYY">

        <br><br>

        <label for="age-input"><u>Introduceti varsta</u>: </label>
        <input id="age-input" type="text" placeholder="18">

        <br><br>

        <label for="email-input"><u>Introduceti adresa de email</u>: </label>
        <input id="email-input" type="text" placeholder="name@domain.com">

        <br><br>

        <button id="submit-button" onclick="validateData()">Trimite</button>
    </fieldset>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
